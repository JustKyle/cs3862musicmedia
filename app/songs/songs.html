<table class="highlight">
  <thead>
    <tr>
      <th data-field="track">Track Name</th>
      <th data-field="artist">Artist</th>
      <th data-field="genre">Genre</th>
      <th data-field="length">Track Length</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#t of trackInfo">
      <td>{{t.name}}</td>
      <td>{{t.artist}}</td>
      <td>{{t.genre}}</td>
      <td>{{t.length}}</td>
    </tr>
  </tbody>
</table>
